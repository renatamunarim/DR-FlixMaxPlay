<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="listafilmes.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img id="logo" src="DR.png" alt="Logo da Página">
        <nav>
            <a href="index.html">Filmes</a>
            <a href="inicio-personagem.html">Personagens</a>
        </nav>
        <button id="botao-add" onclick="mostrarCadastro()"><img id="imagem-add" src="botaoAdd.png" alt=""></button>
    </header>
    <div id="cadastro-fora">
        <div class="oculta" id="cadastro">
            <div id="nav-cadastro">
                <h2>Cadastro de Filmes</h2>
                <button id="botao-fechar" onclick="mostrarCadastro()"><img id="imagem-fechar" src="botaoFechar.png"
                        alt=""></button>
            </div>

            <div>
                <form onsubmit="cadastrofilme">

                    <input required type="text" name="filme" id="id_nome" placeholder="Insira o nome do filme">
                </div>
            <div>
                <input type="url" name="filme" id="id_capa" placeholder="Insira a url da capa do filme">
            </div>
            <div>
                <input type="text" name="filme" id="id_autor" placeholder="Insira o nome do autor">
            </div>
            <div>
                <input type="number" name="filme" id="id_lancamento" placeholder="Insira o ano de lançamento">
            </div>
            <div>
                <input type="text" name="filme" id="id_genero" placeholder="Insira o gênero do filme">
            </div>
            <div>
                <label for="id_duracao">Duração</label>
                <input type="time" name="filme" id="id_duracao" placeholder="Insira o tempo de duração">
            </div>
            <div>
                <textarea rows="10" cols="30" name="filme"
                    id="id_sinopse">Escreva aqui uma pequena descrição do filme</textarea>
            </div>
            <button id="botao-enviar" onclick="adicionarFilme(event)">Adicionar Filmes</button>
        </form>

        </div>
        
    </div>
    <h1>Catálogo de Filmes</h1>

    <div id="catalogo"></div>

    <footer>
        <p></p>
    </footer>

</body>

</html>
